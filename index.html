<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      text-align: center;
      padding: 40px 20px;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 2px 2px 6px black;
      margin-bottom: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 400px;
      margin: auto;
      width: 100%;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      text-align: center;
    }

    #submit {
      background: #ff1e56;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    #submit:hover {
      background: #e60039;
    }

    p {
      font-size: 1rem;
      margin-top: 15px;
      line-height: 1.4;
    }

    /* ðŸ”¹ Mobile Responsive Tweaks */
    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }
      h1 {
        font-size: 1.6rem;
      }
      input {
        font-size: 0.9rem;
      }
      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’˜ Love Calculator ðŸ’˜</h1>

  <input type="text" id="yourName" placeholder="Your Name" required>
  <input type="text" id="partnerName" placeholder="Partner Name" required>
  <input type="button" value="Calculate" id="submit">
  <p id="demo"></p>
  <p id="reality"></p>

  <script>
    document.getElementById("submit").addEventListener("click", myFunction);

    function myFunction() {
      const yourName = document.getElementById("yourName").value.trim();
      const partnerName = document.getElementById("partnerName").value.trim();

      
      if (!yourName || !partnerName) {
        document.getElementById("demo").innerHTML = "â— Dui jon er nam likhte hobe!";
        document.getElementById("reality").innerHTML = "";
        return;
      }

      const result = Math.floor(Math.random() * 100);
      document.getElementById("demo").innerHTML = `ðŸ’– Love Percentage between ${yourName} and ${partnerName}: ${result}%`;

      if (result > 50) {
        const arr = [
          "Ekhon ekhane peli kintu bastobe ki peyechis??",
          "Ami jani tuiw emntai cas kintu reality tor vabonay hoyna.",
          "Ekhaner moto jodi real life e tui oke peti!",
          "Ish jodi sotti oke peti tahole okew eta dekhati taina??"
        ];
        const index = Math.floor(Math.random() * arr.length);
        document.getElementById("reality").innerHTML = arr[index];
      } else {
        const arr = [
          "Tui ekhanew here geli, bastobe tor harar kosto ta bujhi ðŸ˜¢",
          "Nh caitew here geli... real life ew ki herechis??",
          "Tor vaggotai kharap nh â€” ekhane nh, sottikar orthew nh peli.",
          "Keu kothaw nei, toke dekhle etai mone hoy ðŸ˜”"
        ];
        const index = Math.floor(Math.random() * arr.length);
        document.getElementById("reality").innerHTML = arr[index];
      }
    }
  </script>
</body>
</html>
